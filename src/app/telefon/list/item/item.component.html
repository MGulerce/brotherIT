<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{tel.brand}}</h4>
    <p class="list-group-item-text">{{tel.series}}</p>
  </div>
  <span class="pull-right">
    <img [src]="tel.imagePath" alt="{{tel.brand}}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
